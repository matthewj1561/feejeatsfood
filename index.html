<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeejEatsFood</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <custom-header></custom-header>
  <main>

    <div class="cards ">
      <button class="card card1">
        <div class="overlay-text">Sushi Ya Draper</div>
      </button>
      <button class="card card2">
        <div class="overlay-text">Chick-Fil-A</div>
      </button>
      <button class="card card3">
        <div class="overlay-text">Taco Bell</div>
      </button>
      <button class="card card4">
        <div class="overlay-text">The Cheesecake Factory</div>
      </button>
      <button class="card card5">
        <div class="overlay-text">Olive Garden</div>
      </button>
    </div>


    <div class="block1">
      <img class="blob" src="./images/blob1.svg" alt="Blob">
      <img class="blob" src="./images/blob2.svg" alt="Blob">
    </div>

    <div class="block2">
      <img class="blob" src="./images/blob2.svg" alt="Blob">
      <img class="blob" src="./images/blob2.svg" alt="Blob">
      <img class="blob" src="./images/blob2.svg" alt="Blob">
    </div>


  </main>
  <custom-footer></custom-footer>
  <script src="./js/scroll.js" defer></script>
  <script src="./components/header.js" defer></script>
  <script src="./components/footer.js" defer></script>
</body>

</html>
